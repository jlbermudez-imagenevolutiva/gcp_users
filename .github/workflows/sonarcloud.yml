name: Code analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  pull-requests: read
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 100

    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint pytest pytest-cov selenium playwright

    - name: Running pytest
      run: |
        pytest -v  --cov --cov-report=xml --cov-report=html

    - name: Analysing the code with pylint
      continue-on-error: true
      run: |
        pylint src/git_graph_automation
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        args:
          -Dsonar.projectKey=jlbermudez-imagenevolutiva_gcp_users
          -Dsonar.organization=jlbermudez-imagenevolutiva
          -Dsonar.projectBaseDir=./python
          -Dsonar.source=./python/src
          -Dsonar.tests=./python/test
          -Dsonar.verbose=true